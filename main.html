<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	  <table border="1">
<!-- 		  big table row 1 -->
		  <tr>
<!-- 				   nested table -2 --> 
			   <td>
					<table border="1">
						<tr>
							<th colspan="2">Nested Table 2</th>
						</tr>
						<tr>
							<th>Column 1</th>
							<th>Column 2</th>
						</tr>
						<tr>
							<td>abc</td>
							<td>def</td>
						</tr>
					</table>
			   </td>

<!-- 				   nested table -1 --> 
			  
			   <td>
				   <table>
					   <tr>
						   <th>Nested Table 1</th>
					   </tr>
	
					   <tr>
						   <ul>
							   <li>List item</li>
							   <li>List item</li>
							   <li>List item</li>
						   </ul>
					   </tr>
				   </table>
			   </td>
		  </tr>

<!-- 		  big table row 2 -->
		  <tr>
			   <td></td>
			   <td></td>
		  </tr>



		  
	  </table>
  </body>
</html>
